

<!DOCTYPE html>
<html>
<head>
  <title>Patient</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
<div style="background: #8b67ff; color:#fff; margin-left: auto; margin-right: auto; margin-top: 5%; padding:30px 20px 50px 20px;  width:60%; font-family: 'opensans',sans-serif;">
 <div style="text-align: center;"> 
  <h2 style="color: #fff;">Add Resource</h2>
  <!-- <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3> -->

  <h3 style="color: #fff;">Enter the resource you want to Store</h3>
 </div> 
  <div style="margin-left:19.5%;">
     <div>
        <label style="display: block;" for="resource">Resource</label>
       <input type="text" id="resource" placeholder="e.g: hello" style="width: 72%; border: 1px solid #eee; padding: 6px 12px;"/>
     </div>
     <div style="clear:both">&nbsp;</div>
     <div> 
  		<label style="display: block;" for="owner">Patient address</label>
        <input type="text" id="owner" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"style="width: 72%; border: 1px solid #eee; padding: 6px 12px;"/>
       </div>  
      <div style="clear:both">&nbsp;</div> 
      <button id="send" onclick="addResource()" style="font-size: 15px; width: 77.5%;  border-radius: 2px; font-weight:500; color: #fff; background: transparent; padding:7px 20px; border: 2px solid #fff; display:block; cursor:pointer;">
      	Store
      </button>
    </div>  



     <h3 style="color: #fff; text-align: center;">Get resource</h3>

  <div style="margin-left:19.5%;">
     <div>
  		<label style="display: block;" for="owner">Address</label>
        <input type="text" id="owner2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"style="width: 72%; border: 1px solid #eee; padding: 6px 12px;"/>
       </div>  
      <div style="clear:both">&nbsp;</div> 
      <button id="send" onclick="getResource()" style="font-size: 15px; width: 77.5%;  border-radius: 2px; font-weight:500; color: #fff; background: transparent; padding:7px 20px; border: 2px solid #fff; display:block; cursor:pointer;">
      	Get
      </button>
    </div>  
  </div> 

</body>
</html>
